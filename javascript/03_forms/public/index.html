<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <script src="script.js"></script>
    <title>Login form</title>
</head>
<body>
    <div style="margin:auto;">
    <form id="form">
        <label for="username">Username</label>
        <input type="text"
                id="username"
                name="username"/>
        <br/>
        <label for="password">Password</label>
        <input type="password"
                id="password"
                name="password"/>
        <br/>
        <button type="submit">Login</button>
    </form>
</div>
</body>
